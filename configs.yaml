FutureDataName: "Bleached Softwood Kraft Pulp Futures Historical Data.csv"
LLM:
  llm_type: azure_openai_chat
  temperature: 0

Model_NN:
  seed: 42
  batch_size: 300
  lr: 1e-3
  n_hidden: [16, 32, 32, 16]
  epochs: 100
  N_fold: 5
  optimizer: "Adam" # alternative: AdamW
  weight_decay: 1e-4
  accelerator: "gpu"
